<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – Cuberootinc</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://files.catbox.moe/6u2wr6.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --olive: #556B2F;
      --cream: #FAF3DD;
      --white: #ffffff;
      --offwhite: #f5f5f5;
      --brown: #8B4513;
      --orange: #D97B29;
      --black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--offwhite);
      color: var(--black);
      cursor: none;
    }
    
    /* --- PRELOADER --- */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: var(--cream);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
    .preloader-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    /* --- CUSTOM CURSOR --- */
    .cursor-orb {
      position: fixed;
      top: 0;
      left: 0;
      width: 25px;
      height: 25px;
      border: 2px solid var(--olive);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
      z-index: 10000;
      opacity: 0.7;
    }
    .cursor-orb.hovered {
      width: 50px;
      height: 50px;
      background-color: rgba(217, 123, 41, 0.2);
      border-color: var(--orange);
      opacity: 1;
    }

    /* --- NEW GLASS NAVBAR (from landing page) --- */
    header.glass-card-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 2rem;
      height: 70px;
    }

    .logo-circle {
      width: 45px;
      height: 45px;
      background-color: rgba(255,255,255,0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .logo-circle img {
      width: 42px;
      height: 42px;
      object-fit: contain;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav a {
      background-color: rgba(255, 255, 255, 0.2);
      color: var(--olive); /* Changed to olive for better visibility on light bg */
      text-decoration: none;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      border: 1px solid rgba(85, 107, 47, 0.3); /* Darker border */
    }

    nav a:hover {
      background-color: rgba(85, 107, 47, 0.8);
      color: var(--white);
      transform: translateY(-2px);
    }
    /* --- END NEW NAVBAR --- */

    .container {
      max-width: 600px;
      /* Add top margin to account for the fixed 70px navbar */
      margin: calc(70px + 3rem) auto 3rem auto; 
      background-color: var(--white);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.07);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--brown);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: var(--orange);
      color: var(--white);
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b55f1a;
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      background: var(--black);
      color: var(--white);
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- PRELOADER -->
  <div class="preloader">
    <img src="https://files.catbox.moe/6u2wr6.png" alt="Cuberootinc Logo" class="preloader-logo"/>
  </div>

  <!-- CUSTOM CURSOR -->
  <div class="cursor-orb"></div>

  <!-- HEADER (now with glass style) -->
  <header class="glass-card-nav">
    <div class="logo-circle">
      <img src="https://files.catbox.moe/6u2wr6.png" alt="Cuberootinc Logo" />
    </div>
    <nav>
      <a href="/"><i class="fas fa-house"></i> Home</a>
      <a href="/about"><i class="fas fa-users"></i> About</a>
      <a href="/register"><i class="fas fa-pen"></i> Register</a>
    </nav>
  </header>

  <div class="container">
    <h1>Register for the Hackathon</h1>
    <form action="https://formspree.io/f/mdkzwner" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="grade">Grade / Class</label>
      <input type="text" name="grade" id="grade" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="idea">Project Idea (Optional)</label>
      <textarea name="idea" id="idea" rows="3"></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <footer>
    © 2025 Cuberootinc. | Built by students at DPS Mysore
  </footer>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    function initSite() {
      const cursorOrb = document.querySelector('.cursor-orb');
      const interactiveElements = document.querySelectorAll('button, a, input, textarea, .logo-circle');
      
      gsap.set(cursorOrb, { xPercent: -50, yPercent: -50 });
      const pos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
      const mouse = { x: pos.x, y: pos.y };
      const speed = 0.1;
      const xSet = gsap.quickSetter(cursorOrb, "x", "px");
      const ySet = gsap.quickSetter(cursorOrb, "y", "px");
      
      window.addEventListener("mousemove", e => { mouse.x = e.x; mouse.y = e.y; });
      
      gsap.ticker.add(() => {
        const dt = 1.0 - Math.pow(1.0 - speed, gsap.ticker.deltaRatio()); 
        pos.x += (mouse.x - pos.x) * dt;
        pos.y += (mouse.y - pos.y) * dt;
        xSet(pos.x); ySet(pos.y);
      });

      interactiveElements.forEach(el => {
        el.addEventListener('mouseenter', () => cursorOrb.classList.add('hovered'));
        el.addEventListener('mouseleave', () => cursorOrb.classList.remove('hovered'));
      });
    }

    window.onload = () => {
        const preloader = document.querySelector('.preloader');
        gsap.to(preloader, {
            y: "-100%",
            duration: 1.2,
            ease: "power2.inOut",
            delay: 0.5,
            onComplete: () => {
                preloader.style.display = 'none';
            }
        });
        
        initSite();
    };
  </script>
</body>
</html>
