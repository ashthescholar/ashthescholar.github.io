<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – Cuberootinc</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1380167117822759019/1386310075731415050/INNNNC_1.png?ex=68593d5e&is=6857ebde&hm=a9c713f06f798892e8c9742fc4d39e7ecaf8299a256e80f6eabef64068b65460&">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --olive: #556B2F;
      --cream: #FAF3DD;
      --white: #ffffff;
      --offwhite: #f5f5f5;
      --brown: #8B4513;
      --orange: #D97B29;
      --black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--offwhite);
      color: var(--black);
    }

    header {
      background-color: var(--olive);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 1.5rem;
      height: 70px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-circle {
      width: 45px;
      height: 45px;
      background-color: var(--cream);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-circle img {
      width: 42px;
      height: 42px;
      object-fit: contain;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav a {
      background-color: var(--cream);
      color: var(--olive);
      text-decoration: none;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.95rem;
      transition: background 0.2s ease;
    }

    nav a:hover {
      background-color: var(--white);
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: var(--white);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--brown);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: var(--orange);
      color: var(--white);
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b55f1a;
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      background: var(--black);
      color: var(--white);
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-circle">
      <img src="https://cdn.discordapp.com/attachments/1380167117822759019/1386310075731415050/INNNNC_1.png?ex=68593d5e&is=6857ebde&hm=a9c713f06f798892e8c9742fc4d39e7ecaf8299a256e80f6eabef64068b65460&" alt="Cuberootinc Logo" />
    </div>
    <nav>
      <a href="index.html"><i class="fas fa-house"></i> Home</a>
      <a href="about.html"><i class="fas fa-users"></i> About</a>
      <a href="register.html"><i class="fas fa-pen"></i> Register</a>
    </nav>
  </header>

  <div class="container">
    <h1>Register for the Hackathon</h1>
    <form action="https://formspree.io/f/mdkzwner" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="grade">Grade / Class</label>
      <input type="text" name="grade" id="grade" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="idea">Project Idea (Optional)</label>
      <textarea name="idea" id="idea" rows="3"></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <footer>
    © 2025 Cuberootinc. | Built by students at DPS Mysore
  </footer>
</body>
</html>
